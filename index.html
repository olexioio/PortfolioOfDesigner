<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design of everything</title>
    <link rel="stylesheet" href="css/my-reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main-buttons.css">
    <link rel="stylesheet" href="css/drop-file-button.css">
</head>
<body>

    <header>
        <div class="container">
            <ul class="main-menu__list">
                <li class="main-menu__item"><span>Portfolio</span></li>
                <li class="main-menu__item"><span>Work with us</span></li>
                <li class="main-menu__item"><span>Request a quote</span></li>
                <li class="main-menu__item"><span>Contact us</span></li>
            </ul>
        </div>
    </header>


    <section class="main-section offer-section active-section">
        <div class="container">
            <div class="offer">
                <div class="flex-container">
                    <p>Design of</p>
                    <div class="btn-wrapper">
                        <a>Design needed</a>
                    </div>
                </div>
                <p>everything</p>
            </div>
        </div>
    </section>

    <section class="section portfolio-section">
        <div class="container">
            <div class="portfolio-wrapper">
                <form action="#" method="post" id="form-portfolio">
                    <input type="text" placeholder="Type your email" id="portfolio-email" class="_req _email">
                    <button type="submit" id="portfolio-submit" class="email-btn portfolio-email-btn"><span>Request portfolio</span></button>
                </form>
            </div>
        </div>
    </section>

    <section class="section career-section">
        <div class="container">
            <div class="career-wrapper">
                <form method="post" enctype="multipart/form-data" id="form-career">
                    <input type="text" placeholder="Type your email" id="career-email" class="_req _email">
                    <div class="input-file-row">
                        <label class="input-file">
                               <input id="file" type="file" multiple onchange="showFile(this)" class="_req">	
                               <span id="span-drop">+<br>browse or drop your resume</span>
                         </label>
                        <div class="input-file-list"></div>  
                    </div>  
                    <button type="submit" class="email-btn career-email-btn"><span>Send resume</span></button>
                </form>
            </div>
        </div>
    </section>

    <section class="section request-section">
        <div class="container">
            <div class="request-wrapper">
                <form action="#" method="post" id="form-request">
                    <input type="text" placeholder="Type your email" id="request-email" class="_req _email">
                    <button type="submit" class="email-btn request-email-btn"><span>Request a quote</span></button>
                </form>
            </div>
        </div>
    </section>

    <section class="section contact-us-section">
        <div class="container">
            <div class="contact-us-wrapper">
                <a href="https://t.me/Telenkovvv" class="email-btn contact-us-email-btn"><span>team@telenkov.com</span></a>
            </div>
        </div>
    </section>


    <footer>
        <div class="container">
            <div class="flex-container">
                <img src="img/Telenkov.png" alt="TELENKOV" class="telenkov">
                <a href="https://t.me/Telenkovvv" target="_blank"><img src="img/telegram-icon.png" alt="Telegram"></a>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/show-file.js"></script>
    <!-- <script src="js/form-career.js"></script> -->
    <script src="js/validation.js"></script>
    <!-- <script src="js/form-request.js"></script> -->

    <!-- <script src="js/test.js"></script> -->
    <!-- <script src="js/rotate-animation.js"></script> -->
</body>
</html>

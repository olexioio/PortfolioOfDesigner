<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design of everything</title>
    <link rel="stylesheet" href="css/my-reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttons.css">
</head>
<body>

    <header>
        <div class="container">
            <ul class="main-menu__list">
                <li class="main-menu__item" data-item="1"><span>Portfolio</span></li>
                <li class="main-menu__item" data-item="2"><span>Work with us</span></li>
                <li class="main-menu__item" data-item="3"><span>Request a quote</span></li>
                <li class="main-menu__item" data-item="4"><span>Contact us</span></li>
            </ul>
        </div>
    </header>


    <section class="main-section offer-section active-section">
        <div class="container">
            <div class="offer">
                <div class="flex-container">
                    <p>Design of</p>
                    <!-- <div class="animation-button"></div> -->
                    <div class="btn-wrapper">
                        <a>Design needed</a>
                    </div>
                </div>
                <p>everything</p>
            </div>
        </div>
    </section>

    <section class="section portfolio-section" data-section="1">
        <div class="container">
            <div class="portfolio-wrapper">
                <input type="text" placeholder="Type your email" id="portfolio-email">
                <button class="portfolio-email-btn">Request portfolio</button>
            </div>
        </div>
    </section>

    <section class="section career-section" data-section="2">
        <div class="container">
            <div class="career-wrapper">
                <input type="text" placeholder="Type your email" id="career-email">
                <div class="career__drop-zone" id="drop-zone">
                    <span>+</span>
                    <span>browse or drop your resume</span>
                </div>
                <button class="career-email-btn">send resume</button>
            </div>
        </div>
    </section>

    <section class="section request-section" data-section="3">
        <div class="container">
            <div class="request-wrapper">
                <input type="text" placeholder="Type your email" id="request-email">
                <button class="request-email-btn">Request a quote</button>
            </div>
        </div>
    </section>

    <section class="section contact-us-section" data-section="4">
        <div class="container">
            <div class="contact-us-wrapper">
                <a class="contact-us-email-btn">team@telenkov.com</a>
            </div>
        </div>
    </section>


    <footer>
        <div class="container">
            <div class="flex-container">
                <img src="img/Telenkov.png" alt="TELENKOV" class="telenkov">
                <a href="https://t.me/Telenkovvv" target="_blank"><img src="img/telegram-icon.png" alt="Telegram"></a>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/rotate-animation.js"></script>
</body>
</html>
